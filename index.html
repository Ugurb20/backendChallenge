<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="products">
      <h1>Products</h1>
      <div class="container-fluid">
        <div class="list-group first-list"></div>
        <div class="box">
          <p>Click a product to view details.</p>
        </div>
      </div>
      <div class="button-group">
        <button class="btn btn-danger btn-lg">Delete</button>
        <button class="refresh btn btn-outline-secondary btn-lg">Order</button>
      </div>
    </div>
    <div class="orders">
      <h1>Orders</h1>
      <p>Order products to see your orders</p>
      <div class="container">
        <ul class="list-group list-group-horizontal">
          <li class="list-group-item first">Order</li>
          <li class="list-group-item first">Date</li>
        </ul>
      </div>
    </div>
    <div class="add-product">
      <h1>List your product</h1>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Product</label>
        <input
          type="text"
          class="form-control"
          id="product-name"
          placeholder="Product Name"
        />
      </div>
      <div class="mb-3">
        <label for="product-description" class="form-label"
          >Description of product</label
        >
        <textarea
          class="form-control"
          id="product-description"
          rows="3"
        ></textarea>
        <button type="submit" class="btn-add btn btn-outline-secondary btn-lg">
          Add
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
